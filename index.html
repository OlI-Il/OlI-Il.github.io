<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Dancing Script", cursive;
      }

      .tree {
        color: #2ecc71;
        font-family: monospace;
        font-size: 20px;
        text-align: center;
        white-space: pre;
      }

      .message {
        margin-top: 30px;
        font-size: 32px;
        font-family: "Marker Felt", fantasy;
        text-align: center;
        line-height: 1.8;
        position: relative;
        z-index: 300;
        padding: 20px;
        background: none;
        box-shadow: none;
      }

      .message-main {
        font-size: 38px;
        color: #ff4757;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .message-sub {
        font-size: 32px;
        margin-top: 20px;
        color: #ff6b81;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .decoration {
        position: relative;
        z-index: 2;
        margin: 20px auto;
        max-width: 300px;
        height: auto;
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(2deg);
        }
        75% {
          transform: translateY(5px) rotate(-2deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      .heart {
        display: inline-block;
        animation: heartbeat 1.5s ease-in-out infinite;
        color: #ff4757;
        font-size: 36px;
        filter: drop-shadow(0 0 10px rgba(255, 71, 87, 0.5));
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .message::before,
      .message::after {
        display: none;
      }

      /* 雪花效果 */
      .snowflakes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 1000;
      }

      .snowflake {
        position: absolute;
        color: #a5d8ff;
        font-size: 1.5em;
        text-shadow: 0 0 8px rgba(165, 216, 255, 0.8);
        opacity: 0.8;
        animation: snowfall linear infinite;
        z-index: 1000;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      /* 修改贴纸容样式 */
      .stickers-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 100;
      }

      .sticker {
        position: absolute;
        opacity: 0.85;
        max-width: 120px;
        height: auto;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        transition: all 0.3s ease;
        pointer-events: auto;
        cursor: pointer;
      }

      .sticker:hover {
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        z-index: 10;
      }

      /* 左侧贴纸 */
      .sticker:nth-child(1) {
        left: 5%;
        top: 10%;
        max-width: 100px;
        animation: float 3s ease-in-out infinite;
      }
      .sticker:nth-child(2) {
        left: 3%;
        top: 35%;
        max-width: 90px;
        animation: float 3.5s ease-in-out infinite 0.2s;
      }
      .sticker:nth-child(3) {
        left: 6%;
        top: 60%;
        max-width: 95px;
        animation: float 4s ease-in-out infinite 0.4s;
      }
      .sticker:nth-child(4) {
        left: 2%;
        top: 85%;
        max-width: 85px;
        animation: float 3.2s ease-in-out infinite 0.6s;
      }
      .sticker:nth-child(5) {
        left: 20%;
        top: 20%;
        max-width: 80px;
        animation: float 3.8s ease-in-out infinite 0.8s;
      }

      /* 右侧贴纸 */
      .sticker:nth-child(6) {
        right: 5%;
        top: 10%;
        max-width: 100px;
        animation: float 3.3s ease-in-out infinite 0.3s;
      }
      .sticker:nth-child(7) {
        right: 3%;
        top: 35%;
        max-width: 90px;
        animation: float 3.7s ease-in-out infinite 0.5s;
      }
      .sticker:nth-child(8) {
        right: 6%;
        top: 60%;
        max-width: 95px;
        animation: float 3.4s ease-in-out infinite 0.7s;
      }
      .sticker:nth-child(9) {
        right: 2%;
        top: 85%;
        max-width: 85px;
        animation: float 3.6s ease-in-out infinite 0.9s;
      }
      .sticker:nth-child(10) {
        right: 20%;
        top: 20%;
        max-width: 80px;
        animation: float 3.9s ease-in-out infinite 1.1s;
      }

      /* 优化浮动动画 */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-8px) rotate(2deg);
        }
        75% {
          transform: translateY(8px) rotate(-2deg);
        }
      }

      /* 给消息添加一个小背景，确保可读性 */
      .message {
        position: relative;
        z-index: 300;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9); /* 增加不透明度 */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        margin: 0 auto; /* 居中对齐 */
        max-width: 80%; /* 限制最大宽度 */
      }

      /* 添加渐变背景 */
      .background-overlay {
        display: none;
      }

      /* 优化渐变动画 */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* 添加 3D 树的容器样式 */
      #tree-container {
        width: 300px;
        height: 400px;
        margin: 20px auto;
        position: relative;
        z-index: 2;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      .christmas-tree {
        width: 300px;
        height: 400px;
        margin: 20px auto;
        position: relative;
        z-index: 2;
      }

      .tree-svg {
        width: 100%;
        height: 100%;
      }

      .tree-body {
        filter: drop-shadow(0 0 10px rgba(13, 92, 13, 0.3));
      }

      .bauble {
        animation: gentleSwing 3s ease-in-out infinite;
        transform-origin: 50% 0;
        transform-box: fill-box;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      }

      .bauble:nth-child(odd) {
        animation-delay: -1.5s;
      }

      .star-group {
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
      }

      .light {
        animation: twinkle 1.5s ease-in-out infinite;
      }

      .candy {
        animation: gentleSwing 2s ease-in-out infinite;
        transform-origin: 50% 0;
        transform-box: fill-box;
      }

      .garland {
        opacity: 0.8;
        filter: drop-shadow(0 0 2px currentColor);
      }

      @keyframes gentleSwing {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(3deg);
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* 添加树叶闪烁效果 */
      .tree-body {
        animation: treeGlow 4s ease-in-out infinite;
      }

      @keyframes treeGlow {
        0%,
        100% {
          filter: drop-shadow(0 0 10px rgba(13, 92, 13, 0.3));
        }
        50% {
          filter: drop-shadow(0 0 15px rgba(13, 92, 13, 0.5));
        }
      }

      /* 添加雪花飘落效果在树周围 */
      .christmas-tree::before,
      .christmas-tree::after {
        content: "❄";
        position: absolute;
        color: #fff;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        animation: snowfall linear infinite;
        z-index: -1;
      }

      .christmas-tree::before {
        left: 10%;
        animation-duration: 3s;
      }

      .christmas-tree::after {
        right: 10%;
        animation-duration: 4s;
        animation-delay: -2s;
      }

      @keyframes snowfall {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      /* 添加圣诞彩灯样式 */
      .christmas-lights {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        display: flex;
        justify-content: space-around;
        padding: 0 20px;
        background: linear-gradient(180deg, #ff000022 0%, transparent 100%);
        z-index: 999;
      }

      .light-string {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #2c3e50;
      }

      .light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin: 0 30px;
        animation: glow 1s ease-in-out infinite alternate;
        position: relative;
      }

      .light::after {
        content: "";
        position: absolute;
        top: -5px;
        left: 50%;
        width: 2px;
        height: 5px;
        background-color: #2c3e50;
        transform: translateX(-50%);
      }

      .light:nth-child(4n + 1) {
        background-color: #ff4757;
        animation-delay: 0s;
      }
      .light:nth-child(4n + 2) {
        background-color: #2ecc71;
        animation-delay: 0.2s;
      }
      .light:nth-child(4n + 3) {
        background-color: #ffd700;
        animation-delay: 0.4s;
      }
      .light:nth-child(4n + 4) {
        background-color: #3498db;
        animation-delay: 0.6s;
      }

      @keyframes glow {
        0% {
          filter: brightness(0.8) drop-shadow(0 0 2px currentColor);
        }
        100% {
          filter: brightness(1.2) drop-shadow(0 0 8px currentColor);
        }
      }

      /* 调整消息框样式 */
      .message {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: none; /* 去掉边框阴影 */
      }

      .art {
        white-space: pre; /* 确保文本艺术格式正确 */
        font-family: monospace; /* 使用等宽字体 */
        font-size: 16px; /* 调整字体大小以适应设计 */
        color: #ff6b81; /* 与原子消息相同的颜色 */
        text-align: left; /* 左对齐 */
        line-height: 0.8; /* 减少行间距 */
      }
    </style>
  </head>
  <body>
    <div class="christmas-lights">
      <div class="light-string"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="background-overlay"></div>
    <div class="snowflakes" aria-hidden="true">
      <!-- 动态生成20个雪花 -->
    </div>
    <div class="stickers-container">
      <img src="img/butt.webp" alt="贴纸1" class="sticker" />
      <img src="img/boy3.webp" alt="贴纸2" class="sticker" />
      <img src="img/man.webp" alt="贴纸3" class="sticker" />
      <img src="img/boy2.webp" alt="贴纸4" class="sticker" />
      <img src="img/frog.gif" alt="贴纸5" class="sticker" />
      <img src="img/pup.webp" alt="贴纸6" class="sticker" />
      <img src="img/chicken.gif" alt="贴纸7" class="sticker" />
      <img src="img/pre.webp" alt="贴纸8" class="sticker" />
      <img src="img/pig.webp" alt="贴纸9" class="sticker" />
      <img src="img/rabbit.gif" alt="贴纸10" class="sticker" />
    </div>

    <img src="img/tree.webp" alt="圣诞树" class="decoration" />

    <div class="message">
      <div class="message-main">🎅 Merry Christmas! 🎄</div>
    </div>
    <div class="art">
      ∧,,,∧<br />
      ( ̳•·• ̳)<br />
      / づ ♡ I love you
    </div>
  </body>
</html>

<script>
  function createSnowflakes() {
    const snowflakes = document.querySelector(".snowflakes");
    const snowflakeChars = ["❆", "❄", "✻", "✼"]; // 添加更多雪花样式

    for (let i = 0; i < 50; i++) {
      // 增加雪花数量
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.innerHTML =
        snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];

      snowflake.style.left = `${Math.random() * 100}%`;
      snowflake.style.animationDuration = `${Math.random() * 4 + 6}s`;
      snowflake.style.opacity = Math.random() * 0.3 + 0.5;
      snowflake.style.fontSize = `${Math.random() * 15 + 10}px`;

      // 添加随机延迟
      snowflake.style.animationDelay = `${Math.random() * 5}s`;

      snowflakes.appendChild(snowflake);
    }
  }

  // 定期刷新雪花
  function refreshSnowflakes() {
    const snowflakes = document.querySelector(".snowflakes");
    snowflakes.innerHTML = "";
    createSnowflakes();
  }

  createSnowflakes();
  setInterval(refreshSnowflakes, 20000);
</script>
