<script>
  function createSnowflakes() {
    const snowflakes = document.querySelector(".snowflakes");
    const snowflakeChars = ["â†", "â„", "âœ»", "âœ¼"]; // æ·»åŠ æ›´å¤šé›ªèŠ±æ ·å¼

      snowflake.style.left = `${Math.random() * 100}%`;
